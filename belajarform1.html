<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar table</title>
</head>

<body>
    <h1>Login</h1>
    <form action="">

        <div>username:</div>
        <input type="text" placeholder="username">
        <br><br>

        <div>Password</div>
        <input type="password" placeholder="password">
        <br><br>
        <input type="submit" value="Login">
        <br><br><br>


        <h2>Identitas Siswa</h2>
        <div>Nomor Induk Siswa :</div>
        <input type="number">
        <br><br>

        <div>Nama Lengkap:</div>
        <input type="text" placeholder="Masukan nama lengkap..">
        <br><br>

        <div>Tanggal lahir:</div>
        <input type="date">
        <br><br>


        <div>Jenis Kelamin:</div>
        <input type="radio" id="1" name="kelamin">
        <label for="1"> perempuan</label>
        <input type="radio" id="2" name="kelamin">
        <label for="2"> laki laki</label>
        <br><br>

        <div>Hobby:</div>
        <input type="checkbox" name="hobby">
        <label name="hobby">Mancing</label>
        <input type="checkbox" name="hobby">
        <label name="hobby">Masak</label>
        <input type="checkbox" name="hobby">
        <label name="hobby">Nguseup</label>
        <input type="checkbox" name="hobby">
        <label name="hobby">Main bola</label>
        <br> <br>

        <div>Kelas: </div>
        <select>
            <option value="kelas"> XI RPL 1</option>
            <option value="kelas"> XI RPL 2</option>
            <option value="kelas"> XI TKJ 1</option>
            <option value="kelas"> XI TKJ 2</option>
        </select>
        <br><br>

        <div>Alamat: </div>
        <textarea name="alamat" cols="30" rows="10" placeholder="Masukan Alamat Anda..."></textarea>
        <br> <br>

       <button>Submit</button>
    </form>
</body>

</html>
